<body class="bg" >

    </div>

        <button class="bkeyc" > C <sup>#</sup> </button>

        <button class="wkey" >E</button>

        <button class="wkey" >F</button>

        <button class="wkey" >A</button>
        <button class="bkeya" > A <sup>#</sup> </button>
        <button class="wkey" >B</button>
    </div>
